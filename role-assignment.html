<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Role Assignment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap');
        
        :root {
            --dark-bg: #0a0a12;
            --darker-bg: #05050a;
            --blood-red: #8b0000;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --citizen-blue: #1e90ff;
            --mafia-red: #b22222;
            --neutral-orange: #ff8c00;
            --player-blue: #4169e1;
            --card-green: #2a9d8f;
            --card-purple: #9b59b6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(30, 144, 255, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            transition: filter 0.5s ease;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        
        .status-item {
            text-align: center;
            font-family: 'MedievalSharp', cursive;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: var(--silver);
            margin-bottom: 5px;
        }
        
        .status-value {
            font-weight: bold;
            color: var(--gold);
            font-size: 1.2rem;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .player-card {
            background-color: rgba(10, 10, 18, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--player-blue);
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(65, 105, 225, 0.5);
        }
        
        .player-card.revealed {
            border-color: var(--blood-red);
            background-color: rgba(139, 0, 0, 0.2);
            cursor: not-allowed;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--player-blue);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        .player-card.revealed .player-name {
            color: var(--blood-red);
            text-decoration: line-through;
        }
        
        .role-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(5, 5, 10, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            border-right: 1px solid var(--gold);
            padding: 30px;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .role-overlay.active {
            transform: translateX(0);
        }
        
        .role-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px currentColor;
        }
        
        .role-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .role-type {
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: rgba(212, 175, 55, 0.2);
            color: var(--gold);
        }
        
        .role-description {
            font-size: 1rem;
            line-height: 1.8;
            text-align: center;
            max-width: 80%;
            margin-bottom: 40px;
            font-family: 'MedievalSharp', cursive;
        }
        
        .confirm-btn {
            background-color: var(--gold);
            color: black;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .confirm-btn:hover {
            background-color: var(--blood-red);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .blur-background {
            filter: blur(5px) brightness(0.5);
            pointer-events: none;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Cinzel Decorative', cursive;
            min-width: 180px;
        }
        
        .btn-primary {
            background-color: var(--gold);
            color: black;
        }
        
        .btn-secondary {
            background-color: var(--silver);
            color: black;
        }
        
        .btn-card {
            background-color: var(--card-purple);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--blood-red);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Report Modal */
        .report-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .report-content {
            background-color: var(--darker-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        
        .report-title {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 10px;
        }
        
        .report-list {
            list-style-type: none;
        }
        
        .report-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'MedievalSharp', cursive;
        }
        
        .report-item:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .report-player {
            color: var(--silver);
        }
        
        .report-role {
            font-weight: bold;
        }
        
        .citizen-role {
            color: var(--citizen-blue);
        }
        
        .mafia-role {
            color: var(--mafia-red);
        }
        
        .neutral-role {
            color: var(--neutral-orange);
        }
        
        .close-report {
            background-color: var(--blood-red);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        /* Card Modal */
        .card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .card-content {
            background-color: var(--darker-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--card-purple);
            box-shadow: 0 0 40px rgba(155, 89, 182, 0.5);
        }
        
        .card-title {
            font-size: 1.8rem;
            color: var(--card-purple);
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid var(--card-purple);
            padding-bottom: 10px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .card-item {
            background: linear-gradient(145deg, var(--card-green), var(--card-purple));
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Naskh Arabic', serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card-item:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .card-item.selected {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #e9c46a, #f4a261);
            cursor: not-allowed;
        }
        
        .card-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(0.95);
        }
        
        .card-item.disabled:hover {
            transform: scale(0.95);
        }
        
        .close-card {
            background-color: var(--card-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .role-overlay {
                width: 80%;
            }
            
            .role-title {
                font-size: 1.5rem;
            }
            
            .btn {
                min-width: 150px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-item {
                height: 120px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Role Assignment</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Players</div>
                <div class="status-value" id="total-players">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Roles</div>
                <div class="status-value" id="total-roles">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Remaining</div>
                <div class="status-value" id="remaining-roles">0</div>
            </div>
        </div>
        
        <div class="players-grid" id="players-container">
            <!-- Players will be displayed here -->
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="assign-btn">Assign Roles</button>
            <button class="btn btn-secondary" id="report-btn" disabled>Generate Report</button>
            <button class="btn btn-card" id="card-btn">⁄©ÿßÿ±ÿ™ ÿ≠ÿ±⁄©ÿ™ ÿ¢ÿÆÿ±</button>
            <button class="btn btn-secondary" id="day-one-btn" disabled>Day One</button>
            <button class="btn btn-danger" id="reset-btn">Reset All</button>
        </div>
    </div>
    
    <!-- Role Reveal Overlay -->
    <div class="role-overlay" id="role-overlay">
        <div class="role-icon" id="role-icon">üïµÔ∏è</div>
        <h2 class="role-title" id="role-title">Your Role</h2>
        <div class="role-type" id="role-type">Citizen</div>
        <div class="role-description" id="role-description"></div>
        <button class="confirm-btn" id="confirm-btn">I Understand</button>
    </div>
    
    <!-- Report Modal -->
    <div class="report-modal" id="report-modal">
        <div class="report-content">
            <h2 class="report-title">Game Report</h2>
            <ul class="report-list" id="report-list">
                <!-- Report items will be added here -->
            </ul>
            <button class="close-report" id="close-report">Close</button>
        </div>
    </div>
    
    <!-- Card Modal -->
    <div class="card-modal" id="card-modal">
        <div class="card-content">
            <h2 class="card-title">⁄©ÿßÿ±ÿ™ ÿ≠ÿ±⁄©ÿ™ ÿ¢ÿÆÿ±</h2>
            <div class="cards-container" id="cards-container">
                <!-- Cards will be added here -->
            </div>
            <button class="close-card" id="close-card">ÿ®ÿ≥ÿ™ŸÜ</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const playersContainer = document.getElementById('players-container');
        const totalPlayersEl = document.getElementById('total-players');
        const totalRolesEl = document.getElementById('total-roles');
        const remainingRolesEl = document.getElementById('remaining-roles');
        const assignBtn = document.getElementById('assign-btn');
        const reportBtn = document.getElementById('report-btn');
        const cardBtn = document.getElementById('card-btn');
        const dayOneBtn = document.getElementById('day-one-btn');
        const resetBtn = document.getElementById('reset-btn');
        const roleOverlay = document.getElementById('role-overlay');
        const confirmBtn = document.getElementById('confirm-btn');
        const roleTitleEl = document.getElementById('role-title');
        const roleTypeEl = document.getElementById('role-type');
        const roleDescriptionEl = document.getElementById('role-description');
        const roleIconEl = document.getElementById('role-icon');
        const mainContainer = document.getElementById('main-container');
        const reportModal = document.getElementById('report-modal');
        const reportList = document.getElementById('report-list');
        const closeReportBtn = document.getElementById('close-report');
        const cardModal = document.getElementById('card-modal');
        const cardsContainer = document.getElementById('cards-container');
        const closeCardBtn = document.getElementById('close-card');
        
        // Game Data
        let players = [];
        let roles = [];
        let assignedRoles = {};
        let currentPlayerId = null;
        let shuffledRoles = [];
        
        // Card Data
        const availableCards = [
            "ÿ™ÿ∫€å€åÿ± ⁄ÜŸáÿ±Ÿá",
            "ÿØÿ≥ÿ™ÿ®ŸÜÿØ",
            "ÿ∞ŸáŸÜ ÿ≤€åÿ®ÿß",
            "ÿßŸÅÿ¥ÿß ŸáŸà€åÿ™",
            "ÿ≥⁄©Ÿàÿ™ ÿ®ÿ±Ÿá Ÿáÿß"
        ];
        
        let currentCards = [];
        let usedCards = [];
        
        // Load data from localStorage
        function loadData() {
            // Load active players
            const playersData = localStorage.getItem('mafia_players');
            if (playersData) {
                const allPlayers = JSON.parse(playersData);
                players = allPlayers.filter(player => player.active);
            }
            
            // Load roles
            const rolesData = localStorage.getItem('mafiaGameRoles');
            if (rolesData) {
                const rolesObj = JSON.parse(rolesData);
                roles = [
                    ...(rolesObj.citizen || []),
                    ...(rolesObj.mafia || []),
                    ...(rolesObj.neutral || [])
                ];
            }
            
            // Load assigned roles if exists
            const assignedData = localStorage.getItem('mafiaAssignedRoles');
            if (assignedData) {
                assignedRoles = JSON.parse(assignedData);
            }
            
            // Load used cards if exists
            const usedCardsData = localStorage.getItem('mafiaUsedCards');
            if (usedCardsData) {
                usedCards = JSON.parse(usedCardsData);
            }
            
            updateUI();
        }
        
        // Update UI based on current state
        function updateUI() {
            // Update counts
            totalPlayersEl.textContent = players.length;
            totalRolesEl.textContent = roles.length;
            
            const assignedCount = Object.keys(assignedRoles).length;
            remainingRolesEl.textContent = roles.length - assignedCount;
            
            // Update players grid
            playersContainer.innerHTML = '';
            
            if (players.length === 0) {
                playersContainer.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--silver);">No active players found</p>';
                return;
            }
            
            // Check if all players have revealed their roles
            let allRevealed = true;
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                if (assignedRoles[player.id]?.revealed) {
                    playerCard.classList.add('revealed');
                } else {
                    allRevealed = false; // If even one player hasn't revealed their role
                }
                playerCard.dataset.id = player.id;
                
                playerCard.innerHTML = `
                    <div class="player-name">${player.name}</div>
                `;
                
                if (!assignedRoles[player.id]?.revealed) {
                    playerCard.addEventListener('click', () => revealRole(player.id));
                }
                
                playersContainer.appendChild(playerCard);
            });
            
            // Update assign button state
            assignBtn.disabled = Object.keys(assignedRoles).length > 0;
            
            // Update report and day one buttons
            const allRolesAssigned = Object.keys(assignedRoles).length === roles.length && roles.length > 0;
            reportBtn.disabled = !allRolesAssigned || !allRevealed;
            dayOneBtn.disabled = !allRolesAssigned || !allRevealed;
        }
        
        // Assign roles randomly to players
        function assignRoles() {
            if (players.length !== roles.length) {
                alert(`Player count (${players.length}) doesn't match role count (${roles.length})!`);
                return;
            }
            
            // Shuffle roles using Fisher-Yates algorithm
            shuffledRoles = [...roles];
            for (let i = shuffledRoles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledRoles[i], shuffledRoles[j]] = [shuffledRoles[j], shuffledRoles[i]];
            }
            
            // Assign to players
            assignedRoles = {};
            players.forEach((player, index) => {
                const role = shuffledRoles[index];
                let type = 'Citizen';
                if (localStorage.getItem('mafiaGameRoles')) {
                    const rolesData = JSON.parse(localStorage.getItem('mafiaGameRoles'));
                    if (rolesData.mafia && rolesData.mafia.includes(role)) {
                        type = 'Mafia';
                    } else if (rolesData.neutral && rolesData.neutral.includes(role)) {
                        type = 'Neutral';
                    }
                }
                
                assignedRoles[player.id] = {
                    name: role,
                    type: type,
                    revealed: false
                };
            });
            
            // Reset used cards when roles are assigned
            usedCards = [];
            localStorage.removeItem('mafiaUsedCards');
            
            localStorage.setItem('mafiaAssignedRoles', JSON.stringify(assignedRoles));
            updateUI();
        }
        
        // Reveal role for a player
        function revealRole(playerId) {
            if (!assignedRoles[playerId]) {
                alert('Roles have not been assigned yet!');
                return;
            }
            
            if (assignedRoles[playerId].revealed) {
                return;
            }
            
            currentPlayerId = playerId;
            const role = assignedRoles[playerId];
            
            // Set role info in overlay
            roleTitleEl.textContent = role.name;
            roleTypeEl.textContent = role.type;
            roleDescriptionEl.textContent = getRoleDescription(role.name, role.type);
            
            // Set icon based on role type
            if (role.type === 'Mafia') {
                roleIconEl.textContent = 'üî´';
                roleTypeEl.style.backgroundColor = 'rgba(178, 34, 34, 0.3)';
            } else if (role.type === 'Neutral') {
                roleIconEl.textContent = 'üÉè';
                roleTypeEl.style.backgroundColor = 'rgba(255, 140, 0, 0.3)';
            } else {
                roleIconEl.textContent = 'üïµÔ∏è';
                roleTypeEl.style.backgroundColor = 'rgba(30, 144, 255, 0.3)';
            }
            
            // Show overlay and blur background
            roleOverlay.classList.add('active');
            mainContainer.classList.add('blur-background');
        }
        
        // Get role description
        function getRoleDescription(roleName, type) {
            // Base descriptions
            const descriptions = {
                'Mafia': 'You are part of the Mafia. Work with your teammates to eliminate the town at night while hiding your identity during the day.',
                'Neutral': 'You have your own objectives that may differ from both Town and Mafia. Play strategically to achieve your personal victory condition.',
                'Citizen': 'As a Town member, work with others to identify and eliminate the Mafia through discussion and voting during the day.'
            };
            
            // Special roles can be added here
            const specialRoles = {
                'Doctor': 'Each night, you may choose one player to protect from being killed. You cannot protect the same player two nights in a row.',
                'Detective': 'Once per night, you may investigate a player to learn if they are Mafia or not.',
                'Joker': 'Your goal is to get yourself lynched during the day. If you succeed, you win regardless of other outcomes.'
            };
            
            return specialRoles[roleName] || descriptions[type] || 'Fulfill your role\'s special ability to help your team win the game.';
        }
        
        // Confirm role viewing
        function confirmRole() {
            if (!currentPlayerId) return;
            
            // Mark role as revealed
            assignedRoles[currentPlayerId].revealed = true;
            localStorage.setItem('mafiaAssignedRoles', JSON.stringify(assignedRoles));
            
            // Close overlay
            roleOverlay.classList.remove('active');
            mainContainer.classList.remove('blur-background');
            currentPlayerId = null;
            
            updateUI();
        }
        
        // Generate and show report
        function generateReport() {
            reportList.innerHTML = '';
            
            players.forEach(player => {
                if (assignedRoles[player.id]) {
                    const role = assignedRoles[player.id];
                    const reportItem = document.createElement('li');
                    reportItem.className = 'report-item';
                    
                    const roleClass = `${role.type.toLowerCase()}-role`;
                    
                    reportItem.innerHTML = `
                        <span class="report-player">${player.name}</span>
                        <span class="report-role ${roleClass}">${role.name} (${role.type})</span>
                    `;
                    
                    reportList.appendChild(reportItem);
                }
            });
            
            reportModal.style.display = 'flex';
        }
        
        // Show card selection modal
        function showCards() {
            // Reset current cards
            currentCards = [];
            cardsContainer.innerHTML = '';
            
            // Get available cards (not used yet)
            const unusedCards = availableCards.filter(card => !usedCards.includes(card));
            
            // If all cards are used, reset them
            if (unusedCards.length === 0) {
                usedCards = [];
                localStorage.removeItem('mafiaUsedCards');
                unusedCards = [...availableCards];
            }
            
            // Shuffle the unused cards
            const shuffledCards = [...unusedCards];
            for (let i = shuffledCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
            }
            
            // Take up to 5 cards
            currentCards = shuffledCards.slice(0, 5);
            
            // Create card elements
            currentCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card-item';
                cardElement.textContent = '?';
                cardElement.dataset.card = card;
                
                cardElement.addEventListener('click', () => selectCard(cardElement));
                
                cardsContainer.appendChild(cardElement);
            });
            
            // Show the modal
            cardModal.style.display = 'flex';
        }
        
        // Handle card selection
        function selectCard(cardElement) {
            const cardName = cardElement.dataset.card;
            
            // Mark card as selected
            cardElement.classList.add('selected');
            cardElement.textContent = cardName;
            
            // Add to used cards
            if (!usedCards.includes(cardName)) {
                usedCards.push(cardName);
                localStorage.setItem('mafiaUsedCards', JSON.stringify(usedCards));
            }
            
            // Disable all cards after selection
            const allCards = document.querySelectorAll('.card-item');
            allCards.forEach(card => {
                if (!card.classList.contains('selected')) {
                    card.classList.add('disabled');
                }
            });
        }
        
        // Go to Day One (placeholder - you'll need to implement this page)
        function goToDayOne() {
            // Save game state first
            localStorage.setItem('mafiaGameState', JSON.stringify({
                players: players,
                assignedRoles: assignedRoles,
                phase: 'day-one'
            }));
            
            // Redirect to day one page
            window.location.href = 'day-one.html';
        }
        
        // Reset all assignments
        function resetAssignments() {
            if (confirm('Are you sure you want to reset all role assignments?')) {
                assignedRoles = {};
                localStorage.removeItem('mafiaAssignedRoles');
                currentPlayerId = null;
                
                // Also reset used cards
                usedCards = [];
                localStorage.removeItem('mafiaUsedCards');
                
                updateUI();
            }
        }
        
        // Event Listeners
        assignBtn.addEventListener('click', assignRoles);
        reportBtn.addEventListener('click', generateReport);
        cardBtn.addEventListener('click', showCards);
        dayOneBtn.addEventListener('click', goToDayOne);
        resetBtn.addEventListener('click', resetAssignments);
        confirmBtn.addEventListener('click', confirmRole);
        closeReportBtn.addEventListener('click', () => {
            reportModal.style.display = 'none';
        });
        closeCardBtn.addEventListener('click', () => {
            cardModal.style.display = 'none';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === reportModal) {
                reportModal.style.display = 'none';
            }
            if (e.target === cardModal) {
                cardModal.style.display = 'none';
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
